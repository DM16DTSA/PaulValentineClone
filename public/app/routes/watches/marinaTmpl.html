<overall-navbar-dir></overall-navbar-dir>
<div class="adPop">
  <p>FREE SHIPPING WORLDWIDE</p>
</div>
<section class="collectionHero" style="background-image:url('../../styles/images/coll/Marina_hero_slider2.jpg')">

</section>
<section class="collProducts">
  <div class="collNav">
    <div class="innerWrap4">
      <a ui-sref="watches" class="slidebtn collbtn">all watches</a>
      <a ui-sref="marina" class="slidebtn collbtn active">marina</a>
      <a ui-sref="pearl" class="slidebtn collbtn">pearl</a>
      <a ui-sref="feliz" class="slidebtn collbtn">feliz</a>
    </div>
  </div>
  <div class="innerWrap">
    <div class="grid">
      <div class="grid-item" ng-repeat="watch in collWatches | filter:{coll:'Marina'}">
        <a ui-sref="product({id:'{{watch._id}}'})">
          <img src="{{watch.image}}" alt="">
          <div class="productInfo">
            <h3>{{watch.name}}</h3>
            <p>{{watch.price | currency}}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
<revealed-footer-dir></revealed-footer-dir>
