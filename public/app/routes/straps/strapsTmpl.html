<div class="pageHolderr">
<overall-navbar-dir></overall-navbar-dir>
<div class="adPop">
  <p>FREE SHIPPING WORLDWIDE</p>
</div>
<section class="collectionHero" style="background-image:url('../../styles/images/straps/Straps_website.jpg')">

</section>
<section class="collProducts">
  <div class="collNav">
    <div class="innerWrap4">
      <a ui-sref="watches" class="slidebtn collbtn">all watches</a>
      <a ui-sref="marina" class="slidebtn collbtn">marina</a>
      <a ui-sref="pearl" class="slidebtn collbtn">pearl</a>
      <a ui-sref="feliz" class="slidebtn collbtn">feliz</a>
    </div>
  </div>
  <div class="pageNav2 mobile">
    <div class="mobile" ng-click="menuSwitch()">SELECT COLLECTION +</div>
    <div class="collMenuTabs">
      <a ui-sref="watches" class=" slidebtn collbtn">ALL WATCHES</a>
      <a ui-sref="marina" class=" slidebtn collbtn">MARINA</a>
      <a ui-sref="pearl" class=" slidebtn collbtn">PEARL</a>
      <a ui-sref="feliz" class=" slidebtn collbtn">FELIZ</a>
    </div>
  </div>
  <div class="innerWrap">
    <div class="grid">
      <div class="grid-item" ng-repeat="strap in collStraps">
        <a ui-sref="product({id:'{{strap._id}}'})">
          <img src="{{strap.image}}" alt="">
          <div class="productInfo">
            <h3>{{strap.name}}</h3>
            <p>{{strap.price | currency}}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
